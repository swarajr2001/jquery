<html lang="en">
<head>
<meta charset="utf-8">
<title>Video playlist</title>
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>



</head>
<body style="border:1px solid grey">
    
  	<h1 align="center">MUSIC PLAYLIST</h1>
      <div class="label">
    <form>
        <input type="text" id="name" placeholder="Name of the song"><span id="name-err"></span>
        <input type="text" id="link" placeholder="Link of the song"><span id="link-err"></span>
    	<input type="button" class="add-row" value="Add Row">
    </form>
    
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>Name of the Song</th>
                <th>Link of the Song</th>
                <th>Play Button</th>
                <th>Delete Button</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <button type="button" class="delete-row">Delete Row</button><br>
    <span id="check"></span><br>
    <iframe id="iframe_a" name="iframe_a"  style="border:3px solid rgb(19, 17, 17);"  height="300px" width="50%" title="Iframe Example" allow="autoplay"></iframe>
</div>
</body> 
</html>

<script src="code.js">
    
</script>
