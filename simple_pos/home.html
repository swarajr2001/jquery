<!DOCTYPE html>
<!-- <html lang="en"> -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pos System</title>
    <!-- <link rel="stylesheet" href="ss.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center><h1 style="color:rgb(10, 10, 10); font-weight: 800;">PURCHASE SYSTEM INVOICE</h1></center>
    <div class="row mt-3">
       
        <div class="col-md-3 p-5 addproduct">


            <form action="" id="add-product">
                <h3>
                    Add product
                </h3>
                <input type="text" name="item" id="item" placeholder="item name"onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)">
                <input type="number" name="price" id="price" placeholder="price" min="0" pattern="[0-9]" onkeypress="return !(event.charCode == 46)" step="1">
                <button type="button" id="add" class="btn btn-success">Add item</button><br><br>
                
                
            </form>
            <div class="view-products">
                <table>
                    <thead class="product">
                        
                        <tr>
                            
                            <th>Item</th>
                            <th>price</th>
                            <th>remove </th>
                           
                        </tr>
                    </thead>
                    <tbody id="itembody">
                        
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-md-3 p-5 add-user">

            <form action="" id="add-user">
                <h3>
                    Add Customer
                </h3>
                <input type="text" id="cname" placeholder="enter name" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)">
                <button type="button" id="add-customer" class="btn btn-success"> Add</button><br><br><br>
                
                
            </form>
            <div class="view-user">
                <table>
                    <thead class="cusname">
                        
                        <tr>
                            
                            <th>customer name</th>
                            <th>Remove</th>
                           
                           
                        </tr>
                    </thead>
                    <tbody id="name-cust">
                        
                    </tbody>
                </table>
                
            </div>
        </div>
        <div class="col-md-6 order p-5">
            
                <form action="" id="order-form">
                    <h3>
                        Select user
                    </h3>
                    <select name="user" id="select-user">
                        <option value="">Select user</option>
                    </select><br>
            
                    <div class="show-products mt-3" id="show-product">
                            
                        <table style="border: none;">
                            <thead >
                                <tr><th><input type="button"  id="add-button"  class="btn btn-success" value="+"></button></th>
                                <th> <input type="button" value="clear-cart" id="clear-cart" class="btn btn-danger"></th></tr>
                            </thead>
                            <tbody id="tablebody">
                                
                              

                            </tbody>
                            
                        </table>
                        <br>
                        
                        <div class="price">
                            <h6>Total : </h6>
                            <h6 id="total"></h6><br>
                            <input type="button" value="print-invoice" class="btn btn-success" id="print">
                            
                 
                        </div>
                        
                    
                    
                    
                </div>


    
                    </div>
                    <br><br>
                    <hr>
                    <!-- <div class="row">
                        <div class="col-md">Total </div>
                        <div class="col-md">: </div>

                        <div class="col-md" id="cart-total">$0</div>
                    </div> -->
                    
                </form>
        </div>

        
    
   <script src="Taskpos.js"></script>
    
</body>
</html>
